query GetIsLoggedIn {
  isLoggedIn @client
}

query GetUser {
  user {
    id
    role
    network {
      isOnline
      client
    }
    about {
      bio
      skills {
        title
        primary
      }
      career {
        title
        description
      }
      education {
        title
        description
      }
    }
    personal {
      firstName
      lastName
      isAgree
      bornAt
      photo
    }
    regional {
      city
      state
      country
      locale
      languages {
        code
        level
      }
    }
    contacts {
      email {
        value
        isVisible
        isVerified
      }
      phone {
        value
        isVisible
        isVerified
      }
      vkontakte {
        value
        isVisible
        isVerified
      }
      facebook {
        value
        isVisible
        isVerified
      }
      instagram {
        value
        isVisible
        isVerified
      }
      telegram {
        value
        isVisible
        isVerified
      }
      linkedin {
        value
        isVisible
        isVerified
      }
    }
    statistics {
      completeness
    }
    projects {
      id
      senderId
      title
      problem
      solution
      likesCount
      status
      vacancies {
        title
        text
        archivedAt
      }
      subscribers {
        id
        senderId
        targetId
        targetModel
        status
        createdAt
      }
      comments {
        id
        parentId
        senderId
        targetId
        targetModel
        text
        likesCount
        dislikesCount
        commentsCount
        createdAt
      }
      commentsCount
      createdAt
      archivedAt
    }
    subscriptions {
      id
      senderId
      targetId
      targetModel
      status
      createdAt
    }
    subscribers {
      id
      senderId
      targetId
      targetModel
      status
      createdAt
    }
    friends {
      id
      senderId
      targetId
      targetModel
      status
      createdAt
    }
    createdAt @client
  }
}
