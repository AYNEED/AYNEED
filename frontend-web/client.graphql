fragment commouUserFields on User {
  id
  network {
    isOnline
    client
  }
  about {
    skills {
      title
      primary
    }
  }
  personal {
    firstName
    lastName
    photo
  }
}

query GetUsers($cursor: ID) {
  users(cursor: $cursor) {
    items {
      ...commouUserFields
    }
    hasMore
  }
}

subscription onUserAdded {
  userAdded {
    ...commouUserFields
  }
}

mutation ForgotPassword($email: String!) {
  forgotPassword(email: $email)
}

mutation SignInEmail($email: String!, $password: String!, $client: CLIENT!) {
  signInEmail(email: $email, password: $password, client: $client) {
    ...commouUserFields
  }
}

mutation SignUpEmail(
  $email: String!
  $password: String!
  $firstName: String!
  $lastName: String!
  $locale: LOCALE!
  $isAgree: Boolean!
  $client: CLIENT!
) {
  signUpEmail(
    email: $email
    password: $password
    firstName: $firstName
    lastName: $lastName
    locale: $locale
    isAgree: $isAgree
    client: $client
  ) {
    ...commouUserFields
  }
}
