fragment commouUserFields on User {
  id
  network {
    isOnline
    client
  }
  about {
    skills {
      title
      primary
    }
  }
  personal {
    firstName
    lastName
    photo
  }
}

query GetUsers($cursor: ID) {
  users(cursor: $cursor) {
    items {
      ...commouUserFields
    }
    hasMore
  }
}

subscription onUserAdded {
  userAdded {
    ...commouUserFields
  }
}
