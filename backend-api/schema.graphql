scalar DateTime

schema {
  mutation: Mutation
  query: Query
  subscription: Subscription
}

type Mutation {
  forgotPassword(email: String!): Boolean!

  forgotPasswordChange(
    password: String!
    recoveryCode: String!
    client: USER_CLIENT!
  ): User!

  signInEmail(email: String!, password: String!, client: USER_CLIENT!): User!

  signUpEmail(
    email: String!
    password: String!
    firstName: String!
    lastName: String!
    locale: USER_LOCALE!
    isAgree: Boolean!
    client: USER_CLIENT!
  ): User!

  signOut: Boolean!

  commentAdd(
    parentId: ID
    targetId: ID!
    targetModel: COMMENT_TARGET_MODEL!
    text: String!
  ): Comment!

  commentRemove(id: ID!): Boolean!

  likeAdd(
    targetId: ID!
    targetModel: LIKE_TARGET_MODEL!
    status: LIKE_STATUS!
  ): Like!

  likeRemove(id: ID!): Boolean!

  messageAdd(targetId: ID!, text: String!): Message!

  projectAdd(title: String!, problem: String!, solution: String!): Project!

  projectRemove(id: ID!): Boolean!

  subscriptionAdd(
    targetId: ID!
    targetModel: SUBSCRIPTION_TARGET_MODEL!
  ): SubscribedUser!

  subscriptionRemove(id: ID!): Boolean!
}

type Query {
  project(id: ID!): Project!
  projects(cursor: ID): ProjectFeed!

  user(id: ID!): User!
  users(cursor: ID): UserFeed!

  search(
    query: String!
    targetModel: SEARCH_TARGET_MODEL!
    cursor: ID
  ): UserFeed!

  messages(cursor: ID): MessageFeed!

  help(id: ID!): Help!
  helpItem(id: ID!): HelpItem!
}

type Subscription {
  projectAdded: Project!
  projectUpdated: Project!

  userAdded: User!
  userUpdated: User!
}

# ########################### enums ###########################

enum COMMENT_TARGET_MODEL {
  Project
}

enum LIKE_STATUS {
  like
  dislike
}

enum LIKE_TARGET_MODEL {
  Comment
  Project
}

enum PROJECT_STATUS {
  idea
  concept
  mvp
}

enum SEARCH_TARGET_MODEL {
  # TODO: rename this fields
  candidates
  users
  ideas
  concepts
  mvps
}

enum SUBSCRIPTION_STATUS {
  waiting
  accepted
  rejected
}

enum SUBSCRIPTION_TARGET_MODEL {
  User
  Project
}

enum USER_LOCALE {
  rus
}

enum USER_LANGUAGE_LEVEL {
  beginner
  elementary
  intermediate
  upper_intermediate
  advanced
  proficiency
}

enum USER_CLIENT {
  mobile
  desktop
}

enum USER_ROLE {
  user
  support
}

# ########################### feeds ###########################

type MessageFeed {
  items: [Message!]!
  hasMore: Boolean!
}

type ProjectFeed {
  items: [Project!]!
  hasMore: Boolean!
}

type UserFeed {
  items: [User!]!
  hasMore: Boolean!
}

# ########################## models ###########################

type Message {
  id: ID!
  senderId: ID!
  targetId: ID!
  info: MessageInfoData!
  visible: MessageVisibleData!
  createdAt: DateTime!
  editAt: DateTime
  deleteAt: DateTime
}

type Project {
  id: ID!
  senderId: ID!
  title: String!
  problem: String!
  solution: String!
  likesCount: Int!
  status: PROJECT_STATUS!
  subscribers: [SubscribedUser!]!
  comments: [Comment!]!
  commentsCount: Int!
  createdAt: DateTime!
}

type User {
  id: ID!
  role: USER_ROLE!
  network: UserNetwotkData!
  about: UserAboutData!
  personal: UserPersonalData!
  regional: UserRegionalData!
  contacts: UserContactsData!
  statistics: UserStatisticsData!
  projects: [Project!]!
  subscriptions: [SubscribedUser!]!
  subscribers: [SubscribedUser!]!
  friends: [SubscribedUser!]!
  createdAt: DateTime!
}

# #################### additional models ######################

type HelpItem {
  id: ID!
  order: Int!
  locale: USER_LOCALE!
  icon: String!
  title: String!
  text: String!
  createdAt: DateTime!
}

type Help {
  id: ID!
  locale: USER_LOCALE!
  text: String!
  items: [HelpItem!]!
  createdAt: DateTime!
}

type Comment {
  id: ID!
  parentId: ID
  senderId: ID!
  targetId: ID!
  targetModel: COMMENT_TARGET_MODEL!
  text: String!
  likesCount: Int!
  dislikesCount: Int!
  commentsCount: Int!
  createdAt: DateTime!
}

type Like {
  id: ID!
  senderId: ID!
  targetId: ID!
  targetModel: LIKE_TARGET_MODEL! # TODO: hide this field
  status: LIKE_STATUS!
  createdAt: DateTime!
}

type SubscribedUser {
  id: ID!
  senderId: ID!
  targetId: ID!
  targetModel: SUBSCRIPTION_TARGET_MODEL! # TODO: hide this field
  status: SUBSCRIPTION_STATUS!
  createdAt: DateTime!
}

