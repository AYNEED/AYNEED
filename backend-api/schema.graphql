scalar Token
scalar DateTime

schema {
  mutation: Mutation
  query: Query
  subscription: Subscription
}

type Mutation {
  forgotPassword(email: String!): Boolean!

  forgotPasswordChange(
    password: String!
    recoveryCode: String!
    client: CLIENT!
  ): User!

  signInEmail(email: String!, password: String!, client: CLIENT!): User!

  signUpEmail(
    email: String!
    password: String!
    firstName: String!
    lastName: String!
    locale: LOCALE!
    isAgree: Boolean!
    client: CLIENT!
  ): User!

  signOut(token: Token!): Boolean!

  likeAdd(
    token: Token!
    targetId: ID!
    targetModel: LIKE_TARGET_MODEL!
    status: LIKE_STATUS!
  ): Like!

  likeRemove(token: Token!, id: ID!): Boolean!

  messageAdd(token: Token!, targetId: ID!, text: String!): Message!

  projectAdd(
    token: Token!
    title: String!
    problem: String!
    solution: String!
  ): Project!

  projectRemove(token: Token!, id: ID!): Boolean!

  subscriptionToUserAdd(token: Token!, targetId: ID!): SubscriptionUser!

  subscriptionToUserRemove(token: Token!, id: ID!): Boolean!
}

type Query {
  project(id: ID!): Project!
  projects(cursor: ID): ProjectFeed!

  user(id: ID!): User!
  users(cursor: ID): UserFeed!

  search(query: String!, targetModel: SEARCH_TARGET_MODEL!): UserFeed!

  messages(cursor: ID!): MessageFeed!
}

type Subscription {
  projectAdded: Project!
  projectUpdated: Project!

  userUpdated: User!
}

enum LOCALE {
  rus
}

enum LANGUAGE_LEVEL {
  beginner
  elementary
  intermediate
  upper_intermediate
  advanced
  proficiency
}

enum CLIENT {
  mobile
  desktop
}

enum ROLE {
  user
  support
}

enum SEARCH_TARGET_MODEL {
  candidates
  users
  ideas
  concepts
  mvps
}

enum SUBSCRIPTION_STATUS {
  waiting
  accepted
  rejected
}

enum LIKE_STATUS {
  like
  dislike
}

enum LIKE_TARGET_MODEL {
  user
  comment
  project
}

type Like {
  id: ID!
  senderId: ID!
  targetId: ID!
  targetModel: LIKE_TARGET_MODEL!
  status: LIKE_STATUS!
  createdAt: DateTime!
}

type ProjectFeed {
  items: [Project!]!
  hasMore: Boolean!
}

type UserFeed {
  items: [User!]!
  hasMore: Boolean!
}

type MessageFeed {
  items: [Message!]!
  hasMore: Boolean!
}

type Project {
  id: ID!
  senderId: ID!
  title: String!
  problem: String!
  solution: String!
  createdAt: DateTime!
}

type SubscriptionUser {
  id: ID!
  senderId: ID!
  targetId: ID!
  status: SUBSCRIPTION_STATUS!
  createdAt: DateTime!
}

type SubscriberUser {
  id: ID!
  senderId: ID!
  targetId: ID!
  status: SUBSCRIPTION_STATUS!
  createdAt: DateTime!
}

type FriendUser {
  id: ID!
  senderId: ID!
  targetId: ID!
  createdAt: DateTime!
}

type User {
  id: ID!
  role: ROLE!
  network: UserNetwotkData!
  about: UserAboutData!
  personal: UserPersonalData!
  regional: UserRegionalData!
  contacts: UserContactsData!
  statistics: UserStatisticsData!
  createdAt: DateTime!
  projects: [Project!]!
  subscriptions: [SubscriptionUser!]!
  subscribers: [SubscriberUser!]!
  friends: [FriendUser!]!
}

type Message {
  info: MessageInfoData!
  users: MessageUsersData!
  visible: MessageVisibleData!
  createdAt: DateTime!
  editAt: DateTime
  deleteAt: DateTime
}

type UserNetwotkData {
  isOnline: Boolean!
  client: CLIENT!
}

type UserAboutData {
  bio: String
  skills: [UserSkillRecord!]!
  career: [UserCareerRecord!]!
  education: [UserEducationRecord!]!
}

type UserPersonalData {
  firstName: String!
  lastName: String!
  isAgree: Boolean!
  bornAt: DateTime
  photo: [String!]!
}

type UserRegionalData {
  city: String
  state: String
  country: String
  locale: LOCALE!
  languages: [UserLanguageRecord!]!
}

type UserContactsData {
  email: UserContactRecord!
  phone: UserContactRecord
  vkontakte: UserContactRecord
  facebook: UserContactRecord
  instagram: UserContactRecord
  telegram: UserContactRecord
  linkedin: UserContactRecord
}

type UserStatisticsData {
  completeness: Int!
}

type UserSkillRecord {
  title: String!
  primary: Boolean!
}

type UserCareerRecord {
  title: String!
  description: String!
}

type UserEducationRecord {
  title: String!
  description: String!
}

type UserLanguageRecord {
  code: String!
  level: LANGUAGE_LEVEL!
}

type UserContactRecord {
  value: String!
  isVisible: Boolean!
  isVerified: Boolean!
}

type MessageInfoData {
  text: String!
  isRead: Boolean!
}

type MessageUsersData {
  senderId: ID!
  targetId: ID!
}

type MessageVisibleData {
  isVisibleAuthor: Boolean!
  isVisibleAll: Boolean!
}
